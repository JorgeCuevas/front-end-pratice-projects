<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fetch APi Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Example</h1>

        <div class="d-flex">
            <button id="textBtn" class="btn btn-primary mr-4">Text File</button>
            <button id="jsonBtn" class="btn btn-success mr-4" >Json File</button>
            <button id="restBtn" class="btn btn-warning mr-4">REST Api's</button>
        </div>

        

        <form action="" id="postForm" class="mb-3">
            <div class="form-group">
                <label for="">title</label>
                <input type="text"  id="title" name="title" class="form-control">

            </div>
            <div class="form-group">
                <label for="">Body</label>
                <textarea  class="form-control" id="body" rows="4" cols="50"></textarea>
            </div>
            <input type="submit" class="btn btn-outline-primary " id="sendBtn">
        </form>

        <div id="output">
            Text here
        </div>

    </div>

    <script src="./js/main.js" />
</body>

</html>
